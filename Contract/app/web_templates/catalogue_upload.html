{% extends "base.html" %}
{% block content %}
<div class="card" style="margin-bottom: var(--space-8);">
  <div class="card-header" style="background: linear-gradient(135deg, white 0%, var(--primary-50) 50%, var(--teal-50) 100%); border-left: 4px solid var(--primary-500);">
    <h1 class="card-title" style="display: flex; align-items: center; gap: var(--space-3); color: var(--primary-800);">
      <svg style="width: 28px; height: 28px; color: var(--primary-600);" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
      Upload danh mục Excel
    </h1>
    <p style="font-size: var(--text-sm); color: var(--text-secondary); margin: var(--space-2) 0 0 0;">
      Upload lại file danh mục Excel đã điền đầy đủ để lưu trên server và gắn vào Hợp đồng/Phụ lục.
    </p>
  </div>

  <div class="card-body">
    {% if error %}
      <div class="alert alert-error">
        <div class="alert-content">
          <div class="alert-message">{{ error }}</div>
        </div>
      </div>
    {% endif %}

    {% if message %}
      <div class="alert alert-success">
        <div class="alert-content">
          <div class="alert-message">{{ message }}</div>
        </div>
      </div>
    {% endif %}

    <form method="post" action="/catalogue/upload" enctype="multipart/form-data" data-loading>
      <input type="hidden" name="year" value="{{ year }}" />

      <div class="form-group">
        <label class="form-label">Số hợp đồng</label>
        <input class="form-input" type="text" name="contract_no" value="{{ contract_no or '' }}" required />
      </div>

      <div class="form-group">
        <label class="form-label">Số phụ lục (nếu upload danh mục phụ lục)</label>
        <input class="form-input" type="text" name="annex_no" value="{{ annex_no or '' }}" />
      </div>

      <div class="form-group">
        <label class="form-label">File danh mục Excel</label>
        <input class="form-input" type="file" name="catalogue_file" accept=".xlsx" required />
      </div>

      <div style="display:flex; gap: var(--space-3); flex-wrap: wrap;">
        <button class="btn btn-primary" type="submit">Upload</button>
        <a class="btn btn-secondary" href="/contracts?year={{ year }}">Về danh sách hợp đồng</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
